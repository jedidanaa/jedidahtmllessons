<!DOCTYPE html>
<html>
    <head>
    <title>CSS Flex-box</title>
    <style>
        .container{
            background-color: yellow;
            color:blueviolet;
            display:flex;
            flex-direction:column;
            justify-content:space-between;
            
        }
    </style>
    </head>
    <body>
        <h1>CSS Flex Box</h1>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </body>
</html>
