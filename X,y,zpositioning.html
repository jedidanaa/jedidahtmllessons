<!DOCTYPE html>
<html>
    <head>
        <title>X,Y,Z POSITIONING</title>
        <style>
            .static{
                border:3px solid hotpink;
            }
            .relative{
                border:3px solid yellowgreen;
            }
            .absolute{
                border:3px solid orange;
            }
            .sticky{
                border:3px solid red;
            }
            .fixed{
                border:3px solid yellow;
                
            }
            p{
                opacity:0.9
            }
        </style>
    </head>
    <body>
        <h1>X,Y,Z positions</h1>
        <div class="static">My name is JEDIDA NORTEY.</div>
        <div class="relative">I am 9 yrs old.</div>
        <div class="absolute">I go to school at Oasis INT. School.</div>
        <div class="sticky">I am class 5 ZEBULUN.</div>
        <div class="fixed">We are 7 people in one home.</div>
        <p>I learn a lot on codingal</p>
    </body>
</html>
