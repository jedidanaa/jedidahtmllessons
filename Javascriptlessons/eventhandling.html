<!DOCTYPE html>
<html>
    <head>
        <title>event handling</title>
        <style>
            body.dark{
                color:white;
                background-color:black;
            }
            body.normal{
                color:purple
                background-color:white;
            }
        </style>
    </head>
    <body>
        <h1>My Magical Adventure</h1>
        <p>Hello,Bestie Come See The Magic</p>
        <button type="button" onclick()="Go dark">goDark
        </button>
        <button type="button"onclick()
        ="normal">normal</button>  
        <script>
            function goDark{}{
                document.body.classname="dark";
                function normal{}{
                    document.body.classname="normal";
                }
            }
