<!DOCTYPE html>
<html>
    <head>
        <title>event handling</title>
        <style>
            body.dark{
                color:white;
                background-color:black;
            }
            body.backToNormal{
                color:purple;
                background-color:white;
            }
        </style>
    </head>
    <body>
        <h1>My Magical Adventure</h1>
        <p>Hello,Bestie Come See The Magic</p>
        <button type="button" onclick="goDark()">goDark
        </button>
        <button type="button" onclick
        ="backToNormal()">normal</button>  
        <script>
            function goDark(){
                document.body.className="dark";
            }
            function backToNormal(){
                document.body.className="backToNormal";
                }
